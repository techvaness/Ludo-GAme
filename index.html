<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">   
    <link rel="stylesheet" href="style.css">
    <title>Ludo</title>
</head>
<body>
   <div id="ludo-board">

        <!-- =========== Scetion One => Player Zone 1 & 2 and the path between them ============ -->

       <div class="sec-1-container">
           <div class="player-zone player-zone-red">
                <div class="token-container player-red">
                    <div class="token token-1"></div>
                    <div class="token token-2"></div>
                    <div class="token token-3"></div>
                    <div class="token token-4"></div>
                </div>
           </div>

           <div class="path-between-player-1-2">

              <div class="col-1">
                  <div class="squre-road"></div>
                  <div class="squre-road"></div>
                  <div class="squre-road safe"><i class="far fa-star"></i></div>
                  <div class="squre-road"></div>
                  <div class="squre-road"></div>
                  <div class="squre-road"></div>
              </div>

              <div class="col-2">
                <div class="squre-road"><i class="fa fa-arrow-down"></i> </div>
                <div class="squre-road color-road-green"></div>
                <div class="squre-road color-road-green"></div>
                <div class="squre-road color-road-green"></div>
                <div class="squre-road color-road-green"></div>
                <div class="squre-road color-road-green"></div>
            </div>

            <div class="col-3">
                <div class="squre-road"></div>
                <div class="squre-road color-road-green safe green-start"></div>
                <div class="squre-road"></div>
                <div class="squre-road"></div>
                <div class="squre-road"></div>
                <div class="squre-road"></div>
            </div>

           </div>

           <div class="player-zone player-zone-green">
                <div class="token-container player-green">
                    <div class="token token-1"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="token token-2"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="token token-3"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="token token-4"><i class="fas fa-map-marker-alt"></i></div>
                </div>
          </div>
       </div>
    
        <!-- =========== Scetion Two => center path and Destination============ -->

       <div class="sec-2-container">
            <div class="path-between-player-1-4">

                <div class="row-1">
                    <div class="squre-road"></div>
                    <div class="squre-road color-road-red safe red-start"></div>
                    <div class="squre-road"></div>
                    <div class="squre-road"></div>
                    <div class="squre-road"></div>
                    <div class="squre-road"></div>
                </div>

                <div class="row-2">
                    <div class="squre-road"><i class="fa fa-arrow-right"></i></div>
                    <div class="squre-road color-road-red"></div>
                    <div class="squre-road color-road-red"></div>
                    <div class="squre-road color-road-red"></div>
                    <div class="squre-road color-road-red"></div>
                    <div class="squre-road color-road-red"></div>
               </div>

                <div class="row-3">
                    <div class="squre-road"></div>
                    <div class="squre-road"></div>
                    <div class="squre-road safe"><i class="far fa-star"></i></div>
                    <div class="squre-road"></div>
                    <div class="squre-road"></div>
                    <div class="squre-road"></div>
                </div>    

          </div>


        <div class="destination">
               <div class="arrow-down arrow-green"></div>
               <div class="arrow-right arrow-orange"></div>
               <div class="arrow-left arrow-red"></div>
               <div class="arrow-up arrow-blue"></div>
        </div>

        <div class="path-between-player-2-3">
            
            <div class="row-1">
                <div class="squre-road"></div>
                <div class="squre-road"></div>
                <div class="squre-road"></div>
                <div class="squre-road safe"><i class="far fa-star"></i></div>
                <div class="squre-road"></div>
                <div class="squre-road"></div>
            </div>

            <div class="row-2">
                <div class="squre-road color-road-orange"></div>
                <div class="squre-road color-road-orange"></div>
                <div class="squre-road color-road-orange"></div>
                <div class="squre-road color-road-orange"></div>
                <div class="squre-road color-road-orange"></div>
                <div class="squre-road"><i class="fa fa-arrow-left"></i></div>
           </div>

            <div class="row-3">
                <div class="squre-road"></div>
                <div class="squre-road"></div>
                <div class="squre-road"></div>
                <div class="squre-road"></div>
                <div class="squre-road color-road-orange safe orange-start"></div>
                <div class="squre-road"></div>
            </div>    
        </div>
       </div>


    <!-- =========== Scetion Three => Player-3 & 4 and the path between them============ -->

        <div class="sec-3-container">

                <div class="player-zone player-zone-blue">

                    <div class="token-container player-blue">
                        <div class="token token-1"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="token token-2"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="token token-3"><i class="fas fa-map-marker-alt"></i></div>
                        <div class="token token-4"><i class="fas fa-map-marker-alt"></i></div>
                    </div>
                </div>

                <div class="path-between-player-3-4">
                        <div class="col-1">
                            <div class="squre-road"></div>
                            <div class="squre-road"></div>
                            <div class="squre-road"></div>
                            <div class="squre-road"></div>
                            <div class="squre-road color-road-blue safe blue-start"></div>
                            <div class="squre-road"></div>
                        </div>

                        <div class="col-2">
                            <div class="squre-road color-road-blue"></div>
                            <div class="squre-road color-road-blue"></div>
                            <div class="squre-road color-road-blue"></div>
                            <div class="squre-road color-road-blue"></div>
                            <div class="squre-road color-road-blue"></div>
                            <div class="squre-road"><i class="fa fa-arrow-up"></i></div>
                        </div>

                        <div class="col-3">
                            <div class="squre-road"></div>
                            <div class="squre-road"></div>
                            <div class="squre-road"></div>
                            <div class="squre-road safe"><i class="far fa-star"></i></div>
                            <div class="squre-road"></div>
                            <div class="squre-road"></div>
                        </div>
                </div>

                <div class="player-zone player-zone-orange">
                    <div class="token-container player-orange">
                        <div class="token token-1"></div>
                        <div class="token token-2"></div>
                        <div class="token token-3"></div>
                        <div class="token token-4"></div>
                    </div>
                </div>
    </div>
 </div>  <!--=========== End Of Ludo Board Container ===========-->

   <script src="https://kit.fontawesome.com/bddc3114b1.js" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
